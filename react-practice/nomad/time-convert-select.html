<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHours() {
        const [amount, setAmount] = React.useState();
        const [reverse, setReverse] = React.useState(false);

        const onChange = () => {
            setAmount(event.target.value);
        };

        const reset = () => setAmount(0);

        const onReverse = () => {
            reset();
            setReverse(current => !current);
        };

        return (
            <div>
                <h3>Minutes To Hours</h3>
                <div>
                    <label htmlFor="minutes">분</label>
                    <input
                        id="minutes"
                        placeholder="minutes"
                        type="number"
                        value={reverse ? amount * 60 : amount}
                        onChange={onChange}
                        disabled={reverse}/>
                </div>

                <h4>변환 결과 {amount}</h4>
                <div>
                    <label htmlFor="hours">시간</label>
                    <input
                        id="hours"
                        placeholder="Hours"
                        type="number"
                        value={reverse ? amount : Math.round(amount / 60)}
                        onChange={onChange}
                        disabled={!reverse}/>
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onReverse}>Reverse</button>
            </div>

        );
    }
    function KmToMiles(){
        const [amount, setAmount] = React.useState();
        const [reverse, setReverse] = React.useState(false);

        const reset = () => setAmount(0);

        const onChange = () => {
            setAmount(event.target.value);
        };

        const onReverse = () => {
            reset();
            setReverse(current => !current);
        }

        return (
            <div>
                <h3>Km To M</h3>
                <div>
                    <label htmlFor="km">KM</label>
                    <input
                        id="km"
                        placeholder="km"
                        type="number"
                        value={reverse ? Math.round(amount/1000) : amount}
                        onChange={onChange}
                        disabled={reverse} />
                    <br /><br />
                    <label htmlFor="m">M</label>
                    <input
                        id="m"
                        placeholder="m"
                        type="number"
                        value={reverse ? amount : amount*1000 }
                        onChange={onChange}
                        disabled={!reverse} />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onReverse}>Reverse</button>
            </div>
        );
    }


    function App() {
            const [index, setIndex] = React.useState("xx");
            const onSelect = (event) => {
                setIndex(event.target.value);
            };

            return (
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="xx">Select Units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    <hr />
                    {index === "xx" ? "Please select unit" : null}
                    {index === "0" ? <MinutesToHours /> : null}
                    {index === "1" ? <KmToMiles /> : null}
                </div>
            );
        }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</html>
